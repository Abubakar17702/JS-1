    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Main -->
    <main class="container">

        <!-- Topics -->
        <div class="container">
            <div class="row">
                <div class="col mt-4 text-center">
            <h3>Chapter# 1-7 &#124; Introduction to JavaScript &#124; Data Types &#124; Alert &#124; Arithmetic Operators </h3>
            <hr>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="container border border-dark-subtle p-4 text-center mt-4">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="alertName">Alert Name</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="alertNumber">Alert Number</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="showVar">Show Variable Names</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="showCamelCase">Show Camel Case Examples</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="sumOfTwo">Sum 2 Numbers</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="subOfTwo">Sub 2 Numbers</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="mulOfTwo">Multiply 2 Numbers</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="divOfTwo">Divide 2 Numbers</button>
                    <button type="button" class="btn btn-danger p-2 text-white rounded-1 mb-3 ms-2" id="someCal">Calculate Some Numbers</button>
                </div>
            </div>
        </div>

        <!-- Statement -->
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">
                    <h3>Original Statement</h3>
                    <p class="border border-dark-subtle rounded-1 w-100 p-4 mt-3 d-flex align-items-center justify-content-center" id="statement" ></p>
                    <button class="btn btn-outline-success px-3 mt-2" id="clearStatement">Clear Statement</button>
                </div>
            </div>
        </div>

        <!-- Output -->
        <div class="container text-center mt-5">

                <div class="col">

                    <p class="border border-dark-subtle rounded-1 w-100 p-4 mt-3 d-flex align-items-center justify-content-center" id="output"></p>
                    <button class="btn btn-outline-success px-3 mt-2" id="clearOutput">Clear Output</button>

                </div>
            </div>
        </div>
